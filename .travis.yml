language: python
before_install: pip install -r requirements.txt
script:
  - py.test
  - "cd doc/ && make html"
python:
  - "2.7"
  - "3.3"
  - "3.4"
notifications:
  irc:
    channels:
      - "chat.freenode.org#titoufaitdestests"
    template:
      - "%{repository_name} (%{branch}) %{message} by %{commit} %{commit_message} "
      - "%{build_url}"
    on_success: change
    on_failure: always
    use_notice: true
